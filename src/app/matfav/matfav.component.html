<h2>Adicione suas mat√©rias favoritas</h2>
<div>
  <input #input type="text"/>
  <button (click)="this.matfav.add(input.value); input.value='';">Adicionar</button>
</div>
<ul>
  <li *ngFor="let matfav of this.matfav.getList(),index as i">
    {{matfav.title}}
    <span>
      Remover    
    </span> 
  </li>

</ul>
