<h2>Adicione suas mat√©rias favoritas</h2>
<div>
  <input #input type="text"/>
  <button (click)="this.matservice.add(input.value); input.value='';">Adicionar</button>
</div>
<ul>
  <li *ngFor="let matfav of this.matservice.getList(),index as i">
    {{matfav}}
          <button (click)="this.matservice.remove(i)" style="cursor: pointer">Remover</button>
      
  </li>

</ul>
